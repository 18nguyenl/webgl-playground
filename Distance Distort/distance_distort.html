<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Distance Distortion</title>

    <style>
        canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            z-index: 999;
            font-family: sans-serif;
            font-size: 8rem;
            position: fixed;
            margin-left: 50%;
            margin-top: 100vh;
            transform: translateX(-50%) translateY(-60vh);
        }
    </style>
</head>
<body>
    <h1>Long Nguyen</h1>
    <canvas id="c"></canvas>
    <!-- vertex shader -->
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        precision mediump float;
        
        // where the current position and uv mapping is
        attribute vec3 position;
        attribute vec2 texcoord;
        
        // Matrix transforms we pass in?
        uniform mat4 uMatrix;
        uniform mat4 uTmatrix;
        
        uniform float uTime;
        uniform vec2 uRes;
        
        uniform vec2 uOffset;
        uniform float uPower;
        
        varying vec2 vTexcoord;
        
        void main() {
            vec3 pos = position.xzy;
            
            gl_Position = uMatrix * vec4(pos, 1.0);
            vTexcoord = texcoord;
        }
    </script>
    <!-- fragment shader -->
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform sampler2D uTex;
        uniform float uProgress;
        uniform vec2 uMousePos;
        uniform float uTime;
        uniform vec2 uRes;

        uniform mat4 uMatrix;
        
        varying vec2 vTexcoord;

        float plot(vec2 st, float pct){
            return  smoothstep( pct-0.15, pct+.2, st.y) -
                    smoothstep( pct-0.1, pct+0.15, st.y);
        }
        
        void main() {
            vec4 tMousePos = uMatrix * vec4(uMousePos, 1.0, 1.0);
            vec2 mousePos = tMousePos.xy;
            vec2 texcoord = vTexcoord;
            vec2 st = gl_FragCoord.xy / uRes;
            texcoord.y *= cos(st.x * uProgress) + (uProgress / 18.0);
            gl_FragColor = vec4(texture2D(uTex, texcoord + mousePos / 5000.0).r, texture2D(uTex, texcoord + mousePos / 30000.0).g, texture2D(uTex, texcoord).b, texture2D(uTex, texcoord).a);
        }
    </script>
    <script src="../js/webgl-utils.js"></script>
    <script src="../node_modules/twgl.js/dist/4.x/twgl-full.js" type="module"></script>
    <script src="distance_distort.js" type="module"></script>
</body>
</html>
